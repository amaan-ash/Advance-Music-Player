<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-bg-primary': '#000000',
              'dark-bg-secondary': '#1a1a1a',
              'dark-bg-tertiary': '#2a2a2a',
              'dark-text-primary': '#ffffff',
              'dark-text-secondary': '#a0a0a0',
              'light-bg-primary': '#ffffff',
              'light-bg-secondary': '#f5f5f7',
              'light-bg-tertiary': '#e8e8ed',
              'light-text-primary': '#1d1d1f',
              'light-text-secondary': '#6e6e73',
              'accent': '#fa2d48',
            },
            keyframes: {
              gradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              slideIn: {
                'from': { transform: 'translateX(100%)' },
                'to': { transform: 'translateX(0)' },
              },
              slideOut: {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(100%)' },
              },
              slideInUp: {
                'from': { transform: 'translateY(100%)', opacity: 0 },
                'to': { transform: 'translateY(0)', opacity: 1 },
              },
              slideOutDown: {
                'from': { transform: 'translateY(0)', opacity: 1 },
                'to': { transform: 'translateY(100%)', opacity: 0 },
              },
              fadeIn: {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 25px rgba(250, 45, 72, 0.4)', transform: 'scale(1)' },
                '50%': { boxShadow: '0 0 50px rgba(250, 45, 72, 0.8)', transform: 'scale(1.02)' },
              }
            },
            animation: {
              gradient: 'gradient 15s ease infinite',
              slideIn: 'slideIn 0.5s forwards',
              slideOut: 'slideOut 0.5s forwards',
              slideInUp: 'slideInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              slideOutDown: 'slideOutDown 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards',
              fadeIn: 'fadeIn 0.5s ease-in-out',
              pulseGlow: 'pulseGlow 4s infinite ease-in-out',
            }
          },
        },
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-light-bg-primary dark:bg-dark-bg-primary">

</html>
